<h1>Projects</h1>
@if(loading) {
    <div class="center-page">
        <span class="spinner primary"></span>
        <p>Loading...</p>
    </div>
}
<div class="row">
    @if(errorMessage){
        <div>
            <section>
                <p>
                    <span class="icon-alert inverse"></span>
                    {{errorMessage}}
                </p>
            </section>
        </div>
    }
    <app-project-list [projects]="projects"
    (saveListItem)="onSaveListItem($event)"></app-project-list>
</div>

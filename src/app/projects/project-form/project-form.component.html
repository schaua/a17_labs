<form [formGroup]="projectForm" class="input-group vertical" 
(submit)="onSubmit()">
    <label 
    [class.invalid]="projectForm.get('name')?.invalid" for="name">Project Name</label>
    <input type="text" name="name" placeholder="enter name" formControlName="name">
    @if(projectForm.get('name')?.hasError('required'))
    {
        <div class="card error">
            <p>Name is required.</p>
        </div>
    }
    @if(projectForm.get('name')?.hasError('minlength'))
    {
        <div class="card error">
            <p>Name must be at least 3 characters long.</p>
        </div>
    }

    <label for="description">Project Description</label>
    <textarea type="text" name="description" placeholder="enter description"
    formControlName="description"></textarea>

    <label for="budget">Project Budget</label>
    <input type="number" name="budget" placeholder="enter budget"
    formControlName="budget">

    <label for="isActive">Active?</label>
    <input type="checkbox" name="isActive" formControlName="isActive">

    <div class="input-group">
        <button class="primary bordered medium">Save</button>
        <a href="" (click)="onCancelClick($event)">cancel</a>
    </div>
    <!-- <pre style="width: 300px;">
        {{projectForm.value | json }}
    </pre> -->
</form>

<h1>Project Detail</h1>
@if (loading){
<div class="center-page">
  <span class="spinner primary"></span>
  <p>Loading...</p>
</div>
}
<div class="row">
  @if (errorMessage){
  <div class="card large error">
    <section>
      <p>
        <span class="icon-alert inverse "></span> {{errorMessage}}
      </p>
    </section>
  </div>
}
</div>
<app-project-detail [project]="project"></app-project-detail>
